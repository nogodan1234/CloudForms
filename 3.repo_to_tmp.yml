 - hosts: BNZ
   tasks:
   - name: Mount Storage Devices
     mount: src=/dev/mapper/{{ item }} name=/repo state=unmounted
     with_items:
     - VG--CFME-lv_repo
   
   - name: "Delete mount point"
     file: path=/repo  state=absent

   - name: "Deleting repo Logical Volume"
     lvol: 
       vg: VG-CFME
       lv: lv_repo
       force: yes
       state: absent
      
   - name: "Extending tmp Logical Volume"
     lvol: 
       vg: VG-CFME
       lv: lv_tmp
       size: 100%FREE
     tags:
        - extending
 
   - name: "Extending /tmp filesystem"
     filesystem:
      fstype: xfs
      resizefs: yes
      dev: /dev/mapper/VG--CFME-lv_var
     tags:
        - extending

   - name: "Deleting fstab entry for repo"
     mount:
       src: /dev/mapper/VG--CFME-lv_repo
       name: /repo
       state: absent
